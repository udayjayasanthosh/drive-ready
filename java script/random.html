<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const passgenerator=(len)=>
        {
            var pass="";
            var a="qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM!@#$%^&*()123456789+-=";
            while(len>0)
            {
            var i=Math.random()*74;
            pass+=a.charAt(i);
            len--;
            }
            return pass;
        }
        const password=passgenerator(10);
        console.log(password);
    </script>
</head>
<body>
    
</body>
</html>
