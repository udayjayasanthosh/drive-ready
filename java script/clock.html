<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div id="time"></div>

    <script>  
        function mytime()
        { 
            var a=new Date();
            document.getElementById("time").innerHTML=a.getHours()+":"+a.getMinutes()+":"+a.getSeconds();
            setTimeout(mytime,1000);
        }
        mytime();
    </script>
</body>
</html>
